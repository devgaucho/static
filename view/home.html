<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12 text-center">
            <h1>{{SITE_NAME}}</h1>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12 text-center">
            <form action="{{SITE_URL}}/mensagem" method="post" >
                <label for="mensagem">Mensagem</label>
                <textarea class="input-block-level" name="mensagem" id="mensagem" rows="3"></textarea>
                <p>
                    <input type="submit" class="btn btn-success btn-large" value="Enviar">
                </p>
            </form>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="mensagens">
                {{#mensagens}}
                <div class="mensagem">
                    <p>
                        {{mensagem}}
                    </p>
                    <small>{{created_at_h}}</small>
                </div>
                {{/mensagens}}
            </div>
        </div>
    </div>
</div>
